<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css" type="text/css" />
</head>

<body>
    <form>
        <div class="contenedorFijo">
            <div>
                <h3>Calculo trigonometrico</h3>
                <table>
                    <tr>
                        <td  style="text-align: right;">n:</td>
                        <td>
                            <input type="text" class="textInputNumerico" id="txtVariableN" />
                        </td>
                        <td style="text-align: right;">m:</td>
                        <td>
                            <input type="text" class="textInputNumerico" id="txtVariableM" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">q:</td>
                        <td>
                            <input type="text" class="textInputNumerico" id="txtVariableQ" />
                        </td>
                        <td style="text-align: right;">k:</td>
                        <td>
                            <input type="text"  class="textInputNumerico"id="txtVariableK" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">Variables:</td>
                        <td>
                            <select id="ddlListaDeVariables" class="selectPequeno">
                                <option value="-1">-- Selecione --</option>
                                <option value="n">n</option>
                                <option value="m">m</option>
                                <option value="q">q</option>
                                <option value="k">k</option>
                            </select>
                        </td>
                    </tr>
                    <tr style="font-size: 16px;">
                        <td style="text-align: right;"><b>x:</b></td>
                        <td colspan="3">
                            <b><label id="lblresultadoX"></label></b>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: right;">
                            <input type="button" value="Ok" onclick="ejecutarFuncion();" />
                            <input type="reset" value="reset" />
                            <input type="button" value="Limpiar variable" onclick="limpiarVariables();" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
    <script src="js/calcularPotencia.js" type="text/javascript"></script>
</body>

</html>
